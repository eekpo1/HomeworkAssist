<div class="login-clean" style="background-color: #fafafa;">
  <!--    action="api/register"-->

  <form method="post" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <h2 class="sr-only">Login Form</h2>
    <div class="form-group" style="color: rgba(0, 0, 0, 0.87);">
      <input
        class="form-control"
        type="text"
        name="username"
        placeholder="Username"
        formControlName="username"
      />
    </div>
    <div class="form-group">
      <label>
        <input
          class="form-control"
          type="test"
          name="firstname"
          placeholder="First Name"
          style="color: rgba(0, 0, 0, 0.87); font-family: Roboto, sans-serif;"
          formControlName="firstname"
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <input
          class="form-control"
          type="text"
          name="lastname"
          placeholder="Last Name"
          style="color: rgba(0, 0, 0, 0.87); font-family: Roboto, sans-serif;"
          formControlName="lastname"
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <input
          class="form-control"
          type="email"
          name="email"
          placeholder="Email"
          style="color: rgba(0, 0, 0, 0.87); font-family: Roboto, sans-serif;"
          formControlName="email"
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
          style="color: rgba(0, 0, 0, 0.87); font-family: Roboto, sans-serif;"
          formControlName="password"
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <input
          class="form-control"
          type="password"
          name="passconfirm"
          placeholder="Confirm Password"
          style="color: rgba(0, 0, 0, 0.87); font-family: Roboto, sans-serif;"
          formControlName="passwordConfirm"
        />
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        name="age"
        value="true"
        id="formCheck-1"
      /><label class="form-check-label" for="formCheck-1"
        >I am at least 16 years old</label
      >
    </div>
    <div class="form-group">
      <button
        class="btn btn-primary btn-block"
        type="submit"
        style="background-color: #3f51b5;"
        [disabled]="
          registerForm.invalid ||
          registerForm.untouched ||
          registerForm.get('passwordConfirm').invalid
        "
      >
        Register
      </button>
    </div>
    <a class="forgot" href="#">Forgot your email or password?</a>
  </form>
</div>
