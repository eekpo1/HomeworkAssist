<div class="login-clean" style="background-color: #fafafa;">
  <form method="post">
    <h2 class="sr-only">Login Form</h2>
    <div class="form-group" style="color: rgba(0, 0, 0, 0.87);">
      <input class="form-control" type="text" placeholder="User Name" />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="email"
        name="email"
        placeholder="Email"
        style="color: rgba(0, 0, 0, 0.87); font-family: Roboto, sans-serif;"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
        style="color: rgba(0, 0, 0, 0.87); font-family: Roboto, sans-serif;"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        placeholder="Confirm Password"
        style="color: rgba(0, 0, 0, 0.87); font-family: Roboto, sans-serif;"
      />
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="formCheck-1" /><label
        class="form-check-label"
        for="formCheck-1"
        >I am at least 16 years old</label
      >
    </div>
    <div class="form-group">
      <button
        class="btn btn-primary btn-block"
        type="submit"
        style="background-color: #3f51b5;"
      >
        Log In
      </button>
    </div>
    <a class="forgot" href="#">Forgot your email or password?</a>
  </form>
</div>
