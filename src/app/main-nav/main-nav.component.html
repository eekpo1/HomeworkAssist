<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [ngClass]="{ hidden: (isHandset$ | async) === false }"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Welcome {{ name }}!</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Forum</a>
      <a mat-list-item href="#">Help</a>
      <a mat-list-item href="#">Login</a>
      <a mat-list-item href="#">Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a mat-button class="nav-item">
        <mat-icon>school</mat-icon>
        <span id="mascot">HomeworkAssist</span>
      </a>
      <span class="nav-spacer"></span>
      <div class="nav-desktop" *ngIf="!(isHandset$ | async)">
        <a mat-button class="nav-item">Forum</a>
        <a mat-button class="nav-item">Help</a>
        <a mat-button class="nav-item">Login</a>
        <a mat-button class="nav-item">Register</a>
        <a
          class="nav-item"
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Menu When Logged In"
        >
          <mat-icon>more_vert</mat-icon>
        </a>
        <mat-menu #menu="matMenu">
          <a href="#" mat-menu-item>
            <mat-icon>perm_identity</mat-icon>
            <span>Profile</span>
          </a>
          <a href="" mat-menu-item>
            <mat-icon>power_settings_new</mat-icon>
            <span>Logout</span>
          </a>
        </mat-menu>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
