<div
  class="login-clean"
  style="background-color: #fafafa;"
>
  <form method="post" (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration"></div>
    <div class="form-group">
      <input
        class="form-control"
        type="username"
        name="username"
        placeholder="Username"
        formControlName="username"
        style="font-family: Roboto, sans-serif; color: rgba(0, 0, 0, 0.87);"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
        formControlName="password"
        style="font-family: Roboto, sans-serif; color: rgba(0, 0, 0, 0.87);"
      />
    </div>
    <div class="form-group">
      <button
        class="btn btn-primary btn-block"
        type="submit"
        style="background-color: #3f51b5; font-family: Roboto, sans-serif;"
      >
        Log In
      </button>
    </div>
    <a
      class="forgot"
      href="#"
      style="font-family: Roboto, sans-serif; color: rgba(0, 0, 0, 0.87);"
      >Forgot your username or password?</a
    >
  </form>
</div>
