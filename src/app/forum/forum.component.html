<div class="forum-structure">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let section of structure">
      <mat-expansion-panel-header>
        <mat-panel-title class="mat-h2">{{ section.name }}</mat-panel-title>
        <mat-panel-description></mat-panel-description>
      </mat-expansion-panel-header>

      <ng-container>
        <app-subforum
          *ngFor="let subforum of section.subForums"
          [sub]="subforum"
        ></app-subforum>
      </ng-container>
    </mat-expansion-panel>
  </mat-accordion>
</div>
