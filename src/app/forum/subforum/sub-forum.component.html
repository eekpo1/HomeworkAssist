<div class="subforum-container">
  <div class="row">
    <div class="col-8" id="subforum-name">
      <a
        [routerLink]="[index]"
        routerLinkActive="active"
        style="color: black; font-weight: bold;"
      >{{ sub.title }}</a
      >
    </div>
    <div class="col-4">Posts: {{ sub.threads.length }}</div>
  </div>
</div>
