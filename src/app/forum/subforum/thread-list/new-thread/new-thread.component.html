<ng-container>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <mat-form-field >
          <mat-label>Title</mat-label>
          <input matInput placeholder="I made a post!" value="" maxlength="90">
        </mat-form-field>
      </mat-card-title>
      <mat-card-subtitle style="font-size: medium">Contents</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ckeditor [editor]="editor" data="Type Here" style="padding: 0 50px;"></ckeditor>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onPost()">Post</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
