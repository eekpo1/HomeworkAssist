<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Post Title</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ckeditor [editor]="editor" data="Type Here"></ckeditor>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onPost()">Post</button>
  </mat-card-actions>
</mat-card>
