<div class="subforum-container">
  <div class="row main">
    <div class="col-1 voteBtn">
      <div class="row justify-content-md-center">
        <a mat-icon-button>
          <mat-icon #upvote>arrow_drop_up</mat-icon>
        </a>
      </div>
      <div class="row justify-content-md-center">
        <button mat-icon-button #downvote>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-7 name">
      <a
        style="color: black; font-weight: bold;"
        [routerLink]="[path]"
        routerLinkActive="router-link-active"
        >{{ thread.title }}</a
      >
      <p style="font-weight: 500;">by {{ thread.author }}</p>
    </div>
    <div class="col-4 replyBox">Replies: {{ thread.replies.length }}</div>
  </div>
  <mat-divider></mat-divider>
</div>
