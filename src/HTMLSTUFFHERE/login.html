<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="login-clean" style="background-color: #fafafa;">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" style="font-family: Roboto, sans-serif;color: rgba(0,0,0,.87);"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" style="font-family: Roboto, sans-serif;color: rgba(0,0,0,.87);"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #3f51b5;font-family: Roboto, sans-serif;">Log In</button></div><a class="forgot" href="#" style="font-family: Roboto, sans-serif;color: rgba(0,0,0,.87);">Forgot your email or password?</a></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
